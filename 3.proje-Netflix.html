<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3.Proje-Netflix</title>
    <link rel="stylesheet" href="3.proje-Netflix.css" />
  </head>
  <body>
    <div id="container">
      <main id="title">
        <header id="description">
          <h1>NET<span>FLIX</span></h1>
          <p>
            Thank you for signing uo at Netflix. Tell us more about your self
          </p>
        </header>
        <form id="survey-form" action="http://www.netflix.com">
          <div class="box">
            <label for="name">Name</label> <br />
            <input
              type="text"
              name="nam"
              id="name"
              placeholder="Enter your name"
            />
          </div>

          <div class="box">
            <label for="yas">Age</label> <br />
            <input
              type="number"
              name="age"
              id="yas"
              pattern="[0-100]"
              placeholder="Age"
            />
          </div>
          <div class="box">
            <label for="mail">Email</label> <br />
            <input
              type="email"
              name="mail"
              id="mail"
              placeholder="Enter your mail"
            />
          </div>
          <div class="box">
            <label for="CT">Content Type</label> <br />
            <select name="Content Type" id="">
              <option value="Series">Series</option>
              <option value="Netflix Origin">Netflix Origin</option>
              <option value="TV Shows">TV Shows</option>
              <option value="Movies">Movies</option>
              <option value="Documentaries">Documentaries</option>
            </select>
          </div>
          <div class="box1">
            <label>Movie type</label> <br />
            <label><input type="checkbox" name="Comedy" />Comedy</label> <br />
            <label><input type="checkbox" name="Action" />Action</label> <br />
            <label><input type="checkbox" name="Romance" />Romance</label>
          </div>
          <div class="box1">
            <label>Gender</label> <br />
            <label><input type="radio" name="box" />Male</label> <br />
            <label><input type="radio" name="box" />Female</label> <br />
            <label><input type="radio" name="box" />Other</label>
          </div>
          <div class="box1">
            <label for="fb">Feed Back</label> <br />
            <textarea
              name="Feed Back"
              id="fb"
              cols="30"
              rows="10"
              placeholder="Any Comment"
            ></textarea>
          </div>
          <div class="box2">
            <button type="submit">Submit</button>
          </div>
        </form>
      </main>
    </div>
  </body>
</html>
